name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production  # Aggiungi questa linea :cite[2]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: |
          npm ci --no-audit --prefer-offline
      
      - name: Build Tailwind CSS
        run: |
          npm run build-css
          
      - name: Generate configuration
        run: |
          mkdir -p js
          cat > js/config.js << 'EOF'
          // Configurazione generata automaticamente
          (function() {
            const defaultConfig = {
              token: '${{ secrets.ACCESS_TOKEN }}',
              user: 'CalcioDM3',
              repo: 'CalcioDM3',
              playersFolder: 'GIOCATORI',
              ratingsFolder: 'VALUTAZIONI',
              usersFolder: 'UTENTI',
              adminUsers: ['Gianmarco Saponaro', 'Marco D\\'Amato']
            };
            
            window.GITHUB_CONFIG = window.GITHUB_CONFIG || {};
            const configKeys = Object.keys(defaultConfig);
            for (let i = 0; i < configKeys.length; i++) {
              const key = configKeys[i];
              if (window.GITHUB_CONFIG[key] === undefined) {
                window.GITHUB_CONFIG[key] = defaultConfig[key];
              }
            }
            
            console.log('Configurazione GitHub caricata con token incorporato');
          })();
          EOF
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
