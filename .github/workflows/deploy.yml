name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      - name: Generate configuration
        run: |
          echo "// Configurazione generata automaticamente" > js/config.js
          echo "const GITHUB_TOKEN = '${{ secrets.ACCESS_TOKEN }}';" >> js/config.js
          echo "const GITHUB_USER = 'CalcioDM3';" >> js/config.js
          echo "const GITHUB_REPO = 'CalcioDM3';" >> js/config.js
          echo "const PLAYERS_FOLDER = 'GIOCATORI';" >> js/config.js
          echo "const RATINGS_FOLDER = 'VALUTAZIONI';" >> js/config.js
          echo "const USERS_FOLDER = 'UTENTI';" >> js/config.js
          echo "const ADMIN_USERS = ['Gianmarco Saponaro', 'Marco D\\'Amato'];" >> js/config.js
          echo "const GITHUB_API_BASE = 'https://api.github.com/repos/' + GITHUB_USER + '/' + GITHUB_REPO + '/contents';" >> js/config.js

  deploy:
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
